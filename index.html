<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        #gizliLink {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Özel Sorular</h2>
<div id="sorular">
    <p id="soruMetni">Soru burada gözükecek</p>
    <input type="text" id="cevap" placeholder="Cevabınızı yazın...">
    <br>
    <button onclick="kontrolEt()">Kontrol Et</button>
</div>

<div id="gizliLink">
    <p>Tebrikler, tüm soruları doğru cevapladınız!</p>
    <a href="https://open.spotify.com/user/31qr2vlnbfpep5kn5olmz4o2veve" target="_blank">Özel Link'e Git</a>
</div>

<script>
    var sorular = [
        { soru: "Ben kaç kardeşim?", cevap: "4" },
        { soru: "Favori rengim nedir?", cevap: "kahverengi" },
        { soru: "Hangi takımı tutuyorum?", cevap: "hicbirini" },
        { soru: "Hangi yılda doğdum?", cevap: "2005" }
    ];

    var mevcutSoru = 0;

    document.getElementById('soruMetni').innerText = sorular[mevcutSoru].soru;

    function kontrolEt() {
        var kullaniciCevap = document.getElementById('cevap').value.toLowerCase();
        if (kullaniciCevap === sorular[mevcutSoru].cevap) {
            mevcutSoru++;
            if (mevcutSoru < sorular.length) {
                document.getElementById('soruMetni').innerText = sorular[mevcutSoru].soru;
                document.getElementById('cevap').value = '';
            } else {
                document.getElementById('sorular').style.display = 'none';
                document.getElementById('gizliLink').style.display = 'block';
            }
        } else {
            alert("Yanlış cevap, lütfen tekrar deneyin.");
        }
    }
</script>

</body>
</html>
